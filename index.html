<!doctype html>
<html>
<head>
<title>JS</title>
<script async src="scripts/hello.js"></script>
</head>
<style>
	#canvas {
		width: 1000px;
		height: 1000px;
		position: absolute;
		border: 1px solid;
	}
	.table-container {
		display: flex;
		position: absolute;
		padding: 0px;
		border: 1px solid;
		border-radius: 6px;
		color: white;
		background-color: #346d91;
	}
	.table-container table {
		position: relative;
		padding: 5px;
		border: 1px solid;
		border-radius: 4px;
		color: black;
		background-color: white;
	}
	.table-container td {
		position: relative;
		border: 1px solid;
	}
</style>
<body id="canvas">
</body>
</html>
