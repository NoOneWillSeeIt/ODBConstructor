<!doctype html>
<html>
<head>
<title>JS</title>
<script async src="scripts/hello.js"></script>
</head>
<style>
	* {
		box-sizing: border-box;
	}
	html {
		/*TODO: add basic text styles*/
	}
	.wrapper {
		display: flex;
		flex-flow: column nowrap;
		max-height: 100vh;
		max-width: 100vw;
		margin: 0px;
		padding: 0px;
	}
	.toolbar-top {
		flex: 1 1 4em;
		order: 1;
		background-color: #2e66a5;
	}
	.main-wrapper {
		flex: 1 1 auto;
		order: 2;
		display: flex;
		flex-flow: row nowrap;
		justify-content: flex-start;
	}
	#canvas-holder {
		flex: 1 1 auto;
		order: 1;
		overflow: auto;
		padding: 0px;
		background-color: #cccccc;
	}
	.toolbar-right {
		flex: 1 1 20%;
		order: 2;
		overflow: auto;
		background-color: #eeeeee;
	}
	#canvas {
		width: 2000px;
		height: 1000px;
		background-color: white;
		border: 2px solid #aaaaaa;
		border-radius: 2px;
		margin: 20px;
		padding: 0px;
		overflow: hidden;
		position: relative;
	}
	.footer {
		flex: 1 1 1em;
		order: 3;
		background-color: #000000;
	}
	.table-container {
		display: flex;
		flex-flow: column nowrap;
		position: absolute;
		padding: 0px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
		border-radius: 8px 8px 4px 4px;
		background: linear-gradient(to right, rgba(57, 178, 243, 1), rgba(14, 144, 214, 1));
	}
	.table-container p {
		flex: 0 1 auto;
		align-self: center;
		font-weight: bold;
		color: white;
	}
	.table-container table {
		flex: 0 1 auto;
		border: 1px;
		border-radius: 0px 0px 4px 4px;
		color: black;
		background-color: white;
	}
	.table-container td {
		margin: 0px;
		padding: 5px;
	}
	.table-container td:first-child {
		border-right: 1px solid;
	}
</style>
<body class="wrapper">
	<header class="toolbar-top"></header>
	<div class="main-wrapper">
		<div id="canvas-holder">
			<div id="canvas"></div>
		</div>
		<div class="toolbar-right"></div>
	</div>
	<footer class="footer"></footer>
</body>
</html>
