<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
	<script async src="scripts/hello.js"></script>
</head>
<style>
	* {
		box-sizing: border-box;
	}
	html {
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		font-size: 1em;
	}
	::-webkit-scrollbar {
		width: 12px;
		height: 12px;
	}
	::-webkit-scrollbar-track {
		background: #f1f1f1;
	}
	::-webkit-scrollbar-thumb {
		background: #888;
	}
	::-webkit-scrollbar-thumb:hover {
		background: #555;
	}
	.wrapper {
		display: flex;
		flex-flow: column nowrap;
		max-height: 100vh;
		max-width: 100vw;
		margin: 0px;
		padding: 0px;
		overflow: hidden;
	}
	.toolbar-top {
		flex: 1 1 4em;
		order: 1;
		background-color: #2e66a5;
	}
	.main-wrapper {
		flex: 1 1 auto;
		order: 2;
		display: flex;
		flex-flow: row nowrap;
		overflow: auto;
	}
	#canvas-holder {
		flex: 1 1 auto;
		order: 1;
		overflow: auto;
		padding: 0px;
		background-color: #cccccc;
	}
	.toolbar-right {
		flex: 2 1 23%;
		order: 2;
		background-color: #eeeeee;
		border: 2px 0px 0px 0px;
		border-style: solid;
		border-color: #4286f4;
	}
	#canvas {
		flex: 4 1 auto;
		order: 1;
		width: 2000px;
		height: 2000px;
		background-color: #f2f2f2;
		border: 2px solid;
		margin: 0px;
		padding: 0px;
		position: relative;
	}
	.footer {
		flex: 1 1 1em;
		order: 3;
		background-color: #000000;
	}
	.table-container {
		position: absolute;
		padding: 0px;
		border: 1px solid rgba(14, 144, 214, 1);
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
		border-radius: 4px 4px 2px 2px;
		border-spacing: 0px;
	}
	.table-container th {
		align-self: center;
		font-weight: bold;
		margin: 0px;
		padding: 0.5em;
		color: white;
		background: linear-gradient(to right, rgba(57, 178, 243, 1), rgba(14, 144, 214, 1));
	}
	.table-container tr {
		margin: 0px;
		color: black;
		background-color: white;
	}/*
	.table-container td {
		margin: 0px;
		padding: 5px;
	}
	.table-container td:first-child {
		border-right: 1px solid;
	}*/
</style>
<body class="wrapper">
	<header class="toolbar-top"><p>my top toolbar</p></header>
	<div class="main-wrapper">
		<div id="canvas-holder">
			<div id="canvas">
				
			</div>
		</div>
		<div class="toolbar-right"><p color="white">my right toolbar</p></div>
	</div>
	<footer class="footer"><p>my footer</p></footer>
</body>
</html>
